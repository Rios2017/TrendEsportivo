<div class="mat-elevation-z4">
  <mat-tab-group>
    <mat-tab label="Todos os jogos">
      <!-- <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field> -->

      <div class="container">
        <div class="row">
          <div class="col-12 league-selection">
            <div class="col-sm-6">
              <img src="../../../../assets/img/Time.png" class="img-up" alt="">
            </div>
            <div class="col-sm-6">
              <p class="font-smaller">Europa</p>
              <strong>UEFA - Liga das Campi√µes</strong>
            </div>
          </div>
        </div>
      </div>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-selection">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" class="index">
            <span class="dot"></span> 45
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"> Real Madrid
            <img src="../../../../assets/img/logo_real.png" alt="">
          </td>
        </ng-container>

        <!-- spots -->
        <ng-container matColumnDef="spots">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <span class="card-spots">
              2 : 1
            </span>
          </td>
        </ng-container>

        <!-- Date -->
        <ng-container matColumnDef="datetime">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <p class="date-time">
              08/07 14:30
            </p>
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="team">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <img src="../../../../assets/img/logo_barcelona.png" alt="">
            Barcelona
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <a class="edit">
              <i class="far fa-bookmark"></i>
            </a>
            <a class="delete">
              <i class="far fa-eye"></i>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
      </table>
    </mat-tab>
    <mat-tab disabled label="Ao Vivo">*ngfor</mat-tab>
    <mat-tab disabled label="Agendado">*ngfor</mat-tab>
    <mat-tab disabled label="Encerrado">*ngfor</mat-tab>
  </mat-tab-group>
</div>
